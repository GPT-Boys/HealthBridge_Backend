version: '3.9'
services:
  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db
    networks:
      - healthbridge-net

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"     # Puerto de mensajería
      - "15672:15672"   # Panel web de administración
    networks:
      - healthbridge-net


  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "3001:3001"
    env_file:
      - ./auth-service/.env.development
    depends_on:
      - mongodb
    networks:
      - healthbridge-net

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "3002:3002"
    env_file:
      - ./user-service/.env.development
    depends_on:
      - mongodb
      - auth-service
    networks:
      - healthbridge-net

  appointment-service:
    build: ./appointment-service
    container_name: appointment-service
    ports:
      - "3003:3003"
    env_file:
      - ./appointment-service/.env.development
    depends_on:
      - mongodb
      - auth-service
      - user-service
    networks:
      - healthbridge-net

  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "3005:3005"
    env_file:
      - ./notification-service/.env.development
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - healthbridge-net


networks:
  healthbridge-net:
    driver: bridge
