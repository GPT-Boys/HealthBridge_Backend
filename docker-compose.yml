# =====================================================
# HEALTHBRIDGE BACKEND - GLOBAL COMPOSE (versión final estable)
# -----------------------------------------------------
# ✔ MongoDB estable y persistente
# ✔ RabbitMQ con DNS interno
# ✔ Retrasos controlados en dependencias
# ✔ Logs mapeados
# =====================================================

services:
  # -------------------------------------------
  # MongoDB
  # -------------------------------------------
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - ./mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthbridge-net

  # -------------------------------------------
  # RabbitMQ
  # -------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthbridge-net

  # -------------------------------------------
  # API Gateway
  # -------------------------------------------
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile.dev
    container_name: hb-api-gateway
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./api-gateway/.env.example
    environment:
      PORT: 3000
      NODE_ENV: development
    volumes:
      - ./api-gateway:/app
      - /app/node_modules
      - ./api-gateway/logs:/app/logs
    depends_on:
      - auth-service
      - user-service
      - appointment-service
    networks:
      - healthbridge-net

  # -------------------------------------------
  # Auth Service
  # -------------------------------------------
  auth-service:
    build: ./auth-service
    container_name: auth-service
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - ./auth-service/.env.final
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - healthbridge-net

  # -------------------------------------------
  # User Service
  # -------------------------------------------
  user-service:
    build: ./user-service
    container_name: user-service
    restart: always
    ports:
      - "3002:3002"
    env_file:
      - ./user-service/.env.final
    depends_on:
      mongodb:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - healthbridge-net

  # -------------------------------------------
  # Appointment Service
  # -------------------------------------------
  appointment-service:
    build: ./appointment-service
    container_name: appointment-service
    restart: always
    ports:
      - "3003:3003"
    env_file:
      - ./appointment-service/.env.final
    depends_on:
      mongodb:
        condition: service_healthy
      auth-service:
        condition: service_started
      user-service:
        condition: service_started
    networks:
      - healthbridge-net

  # -------------------------------------------
  # Notification Service
  # -------------------------------------------
  notification-service:
    build: ./notification-service
    container_name: notification-service
    restart: always
    ports:
      - "3005:3005"
    env_file:
      - ./notification-service/.env.final
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - healthbridge-net

  # -------------------------------------------
  # Billing Service
  # -------------------------------------------
  billing-service:
    build: ./billing-service
    container_name: billing-service
    restart: always
    ports:
      - "3006:3006"
    env_file:
      - ./billing-service/.env.final
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - healthbridge-net

  # -------------------------------------------
  # Subscription Service
  # -------------------------------------------
  subscription-service:
    build: ./subscription-service
    container_name: subscription-service
    restart: always
    ports:
      - "3007:3007"
    env_file:
      - ./subscription-service/.env.final
    depends_on:
      mongodb:
        condition: service_healthy
      auth-service:
        condition: service_started
      billing-service:
        condition: service_started
    networks:
      - healthbridge-net

# -------------------------------------------
# Volúmenes y redes compartidas
# -------------------------------------------
volumes:
  mongo-data:

networks:
  healthbridge-net:
    driver: bridge
